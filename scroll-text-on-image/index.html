<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      position: relative;
      height: 400px; /* Set the desired height of your container */
      overflow: hidden;
    }
    
    .background-image {
      background-image: url('https://www.re-thinkingthefuture.com/wp-content/uploads/2021/02/A3259-15-Tallest-buildings-in-London.jpg'); /* Replace 'your-image.jpg' with the path to your background image */
      background-size: cover;
      background-attachment: fixed;
      /* position: absolute;
      top: 0;
      left: 0; */
      width: 100%;
      height: 100%;
    }
    
    .scroll-text {
      position: absolute;
      top: 50%;
      left: 30%;
      
      color: #ffffff;
      font-size: 24px;
      /* animation: scroll 1s linear infinite; Adjust the duration and timing function as needed */
    }
    
    /* @keyframes scroll {
      0% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(-50%, 0);
      } 
    }*/
    
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="scroll-text">
        <marquee behavior="scroll" direction="right">Your scrolling text goes here</marquee></div>
  </div>
</body>
</html>
